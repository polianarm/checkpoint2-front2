<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <!-- <script src="/scripts/utils.js"></script> --->
 

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form id="loginForm">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <label>
        Email:
        <input id="inputEmail" type="email"  required    >
        <span class="mensage"></span>
        <!-- <small>Preencha o campo Nome corretamente</small> -->
      </label>
      <label>
        Senha:
        <input id="inputPassword" type="password" required  minlength="8">
        <span class="mensage2"></span>

        <!-- <small>Preencha o campo Senha corretamente</small> -->
      </label>

      <button type="submit"  id="loginButton"  >Acessar</button>
      <!-- input:disabled {background: WHITE;} -->

    </form>
    <div class="ingressar">
      <!-- <a href="signup.html">Não possui conta? Crie agora mesmo</a> -->
    </div>
  </div>

  <script src="./scripts/login.js" type="module"></script>

</body>

</html>
