<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" required minlength="4" maxlength="20" id="firstName">
        <span class="mensageName  mensage"></span>
      </label>
      <label>
        Sobrenome:
        <input type="text" required minlength="6" maxlength="49" id="lastName">
        <span class="mensageLastName  mensage"></span>
      </label>
      <label>
        Email:
        <input type="email" required minlength="6" id="email">
        <span class="mensageEmail  mensage"></span>
      </label>
      <label>
        Senha:
        <input type="password" id="password">
        <span class="mensagePassword mensage"></span>
      </label>
      <label>
        Repetir senha:
        <input type="password" id="passwordCheck">
        <span class="mensagePasswordCheck mensage"></span>
      </label>

      <button id="submit" type="submit">Criar conta</button>
      

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="./scripts/signup.js" type="module"></script>
</body>

</html>
